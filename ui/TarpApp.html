<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Tarpology</title>
    <link rel="icon" href="resources/assets/222icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  <body class="container bg-dark text-center text-white">
    <nav id="nav" class="text-center row navbar navbar-light bg-dark">
      <p class="container col text-center"><button id="logout_btn" type="button" class="col nav-link btn btn-danger">Log Out</button></p>
      <p id="welcome_alert" class="container col text-center alert alert-success" role="alert">
        Welcome, <span id="hello_user"></span>! Explore the control panel!
      </p>
    </nav>
    <!-- the login div -->
    <div id="login_div" class="text-center">
      <h1 id="login_title" class="display-1">Tarpology</h1>
      <form>
        <div class="form-group">
          <label for="login_user">Username</label>
          <input type="text" class="form-control" id="login_user" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="login_pwd">Password</label>
          <input type="password" class="form-control" id="login_pwd" placeholder="Enter your password">
        </div>
        <button id="login_btn" type="button" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <!-- the loading div -->
    <div id="loading_div" class="text-center">
      <h1 id="loading_title" class="display-1">Loading...</h1>
    </div>
    <!-- home page -->
    <div id="home_div" class="text-center container-fluid">
      <!-- the beginning of the home page -->
      <div class="container-fluid text-center mt-5">
        <h1 id="company_title" class="display-3">Tarpology: Coverage for the Pros</h1>
        <div class="btn-group-lg btn-group">
          <button id="profile_btn" type="button" class="btn btn-primary">User Profile</button>
          <button id="settings_btn" type="button" class="btn btn-primary">Settings</button>
        </div>
      </div>
      <div class="container-fluid mt-2 text-center">
        <div class="card-group col">
          <div class="card cp-panels bg-dark text-white border-secondary">
            <div class="card-header border-white">
              <h4>Tarp Status</h4>
            </div>
            <div class="card-body">
              <span><span id="info"></span></span>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last Updated <span id="status_time"></span> seconds ago</small>
            </div>
          </div>
          <div class="card cp-panels bg-dark text-white border-secondary">
            <div class="card-header border-white">
              <h4>Temperature</h4>
            </div>
            <div class="card-body">
              <span><span id="temp"></span><span id="symbol">&#8457;</span></span>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last Updated <span id="temp_time"></span> seconds ago</small>
            </div>
          </div>
          <div class="card cp-panels bg-dark text-white border-secondary">
            <div class="card-header border-white">
              <h4>Humidity</h4>
            </div>
            <div class="card-body">
              <span><span id="humidity"></span>%</span>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last Updated <span id="humidity_time"></span> seconds ago</small>
            </div>
          </div>
          <div class="card cp-panels bg-dark text-white border-secondary">
            <div class="card-header border-white">
              <h4>Voltage Across Tarp</h4>
            </div>
            <div class="card-body">
              <span><span id="pressure"></span>mV</span>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last Updated <span id="pressure_time"></span> seconds ago</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card cp-panels bg-dark text-white border-secondary">
            <div class="card-body">
              <button id="toggle_tarp_btn" type="button" class="container btn btn-lg btn-primary">Toggle Tarp</button>
              <button id="retrieve_data_btn" type="button" class="container btn btn-lg btn-primary">Retrieve Temperature and Humidity</button>
              <button id="retrieve_pressure_btn" type="button" class="container btn btn-lg btn-primary">Retrieve Pressure Stat</button>
            </div>
          </div>
        </div>
      </div>
      <!-- the end of the home page -->
    </div>
    <!-- the settings page -->
    <div id="settings_div">
      <div class="container text-center mt-5">
        <h1 class="display-3">System Settings</h1>
        <div class="btn-group-lg btn-group">
          <button id="settingsToCp" type="button" class="btn btn-primary">Control Panel</button>
          <button id="settingsToUser" type="button" class="btn btn-primary">User Profile</buttON>
        </div>
        <div class="container card form-group text-center bg-dark text-white">
          <label for="system">System of Measurement:</label>
          <select id="system" name="System of Measurement">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
          </select>
          <button id="submit_system_btn" type="button" class="container btn btn-lg btn-primary">Choose system</button>
        </div>
        <div class="container card form-group text-center bg-dark">
          <label for="auto_retract">Temperature-Based Auto-Retract:</label>
          <div class="form-check">
            <div class="form-group">
              <input class="form-check-input" type="radio" name="autoRetractTemp" id="temp_retract_on" value="On" checked>
              <label class="form-check-label" for="temp_retract_on">
                On
              </label>
            </div>
            <div class="form-group">
              <input class="form-check-input" type="radio" name="autoRetractTemp" id="temp_retract_off" value="Off">
              <label class="form-check-label" for="temp_retract_off">
                Off
              </label>
            </div>
          </div>
          <label for="auto_retract">Humidity-Based Auto-Retract:</label>
          <div class="form-check">
            <span class="form-group">
              <input class="form-check-input" type="radio" name="autoRetractHumid" id="humid_retract_on" value="On" checked>
              <label class="form-check-label" for="humid_retract_on">
                On
              </label>
            </span>
            <div class="form-group">
              <input class="form-check-input" type="radio" name="autoRetractHumid" id="humid_retract_off" value="Off">
              <label class="form-check-label" for="humid_retract_offf">
                Off
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- the user profile page -->
    <div id="user_div">
      <div class="container text-center mt-5">
        <h1 class="display-1">Your Profile</h1>
        <div class="btn-group-lg btn-group">
          <button id="userToCp" type="button" class="btn btn-primary">Control Panel</button>
          <button id="userToSettings" type="button" class="btn btn-primary">Settings</button>
        </div>
      </div>
      <div class="container text-center mt-5">
        <div class="container md_container card bg-dark">
          <label for="current_user">Your Username:</label>
          <input id="current_user" class="form-control" type="text" readonly>
          <label for="current_pwd">Your Password:</label>
          <input id="current_pwd" class="form-control" type="text" readonly>
        </div>
        <form class="container md_container card bg-dark">
          <div class="form-group">
            <label for="username">New Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
          </div>
          <button id="submit_user_btn" type="button" class="btn btn-primary">Submit User Info</button>
        </form>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="resources/particle/particle.min.js"></script>
  <script src="TarpModel.js"></script>
  <script src="Tarp.js"></script>



  </body>


</html>
