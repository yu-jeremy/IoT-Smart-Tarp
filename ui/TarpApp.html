      <div class="container text-center mt-5">

            <div class="card-header border-white">
              <h4>Smart-Tarp Information</h4>
            </div>
            <table class="card-body table-bordered table-hover">
              <tbody>
                <tr>
                  <th scope="row" class="lead">Status</th>
                  <td class="lead"><span id="info"></span></td>

                  <th scope="row" class="lead">Environment Temperature</th>
                  <td class="lead"><span id="temp"></span>&#8457</td>

                <tr>

                  <td class="lead"><span id="humidity"></span>%</td>
                </tr>
                <tr>
                  <th scope="row" class="lead">Pressure on Tarp</th>
                  <td class="lead"><span id="pressure"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col">

            </div>
            <div class="card-body">
              <button id="toggle_tarp_btn" type="button" class="btn btn-lg btn-primary">Toggle Tarp</button>
              <button id="retrieve_data_btn" type="button" class="btn btn-lg btn-primary">Retrieve Temp. and Humidity</button>
              <button id="retrieve_pressure_btn" type="button" class="btn btn-lg btn-primary">Retrieve Pressure</button>
            </div>
          </div>
        </div>
      </div>
